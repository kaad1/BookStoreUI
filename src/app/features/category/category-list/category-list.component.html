<div class="container">

  <h1 class="mt3">
      Category List
  </h1>

  <div class="d-flex justify-content-end mt-3 mx-auto">
      <a [routerLink]="['/user/categories/add']" 
        class="btn btn-dark"
        ><i class="bi bi-plus-circle"></i>Add Category</a>
  </div>

<ng-container *ngIf="categries$ |async as categories">
  <table class="table table-bordered mt-3">
     <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Url Handle</th>
        <th></th>       
      </tr>
     </thead>
     <tbody>
      <tr *ngFor="let category of categories">
         <td>{{category.id}}</td>
         <td>{{category.name}}</td>
         <td>{{category.urlHandle}}</td>
         <td><a class="btn btn-info" [routerLink]="['/user/categories', category.id]">
          <i class="bi bi-pencil-fill"></i>
         Edit</a></td>
      </tr>
     </tbody>
  </table>
</ng-container>

</div>
