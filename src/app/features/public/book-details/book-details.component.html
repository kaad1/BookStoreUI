

<ng-container *ngIf="bookPost$ | async as bookPost; else loader">
 <div class="container">
 <div class="py-5">
<div class="col-12 col-md-8 col-lg-6 mx-auto">
   <img [src]="bookPost.featuredImageUrl"[title]="bookPost.title" class="img-fluid">
   
    <div class=" d-flex justify-content-betwen mt-5">
        <span>
            {{bookPost.author}}
        </span>
        <span>
            {{bookPost.publishedDate | date:'dd-MM-yyyy'}}
        </span>
    </div>
    <div *ngIf="bookPost.categories" class="mt-4">
       <span class="badge bg-secondary me-2" *ngFor="let category of bookPost.categories">
          {{category.name}}
       </span>
    </div>

    
</div>
 </div>
 </div>

</ng-container>

<ng-template #loader>
    <div class="text-center mt-5">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>
    
</ng-template>
